<html lang="en">
<head>

    <title>We're Free Timer</title>
    <link rel="stylesheet" href="./mainStyle.css">
</head>
<body>
    <h1 class="heading1">DD:HH:MM:SS Format</h1>
    <div class="timer">
        <span id="days"> 00 </span>
        <span> : </span>
        <span id="hours"> 00 </span>
        <span> : </span>
        <span id="minutes"> 00 </span>
        <span> : </span>
        <span id="seconds"> 00 </span>
    </div>

    <h1 class="heading1">SS Format</h1>
    <div class="timer-sec">
        <span id="secs"> 00 </span>
    </div>
