<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We're Free Timer</title>
    <link rel="stylesheet" href="./mainStyle.css">
</head>
<body>
    <h1 class="main-head">We're Home</h1>
    <h1 class="heading1">DD:HH:MM:SS Format</h1>
    <div class="timer">
        <p class="main-days">
            <span id="days"> 00 </span> <span class="text-days">days</span>
        </p>
        <p class="main-hours">
            <span id="hours"> 00 </span> <span class="text-hours">hours</span>
        </p>
        <p class="main-minutes">
            <span id="minutes"> 00 </span> <span class="text-minutes">mins</span>
        </p>
        <p class="main-seconds">
            <span id="seconds"> 00 </span> <span class="text-seconds">secs</span>
        </p>
    </div>

    <h1 class="heading2">SS Format</h1>
    <div class="timer-sec">
        <span id="secs"> 00 </span>
    </div>

    <script src="./home.js"></script>
</body>
</html>
